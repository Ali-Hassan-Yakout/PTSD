<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Assessment Result</title>
  <style>
    body { font-family: sans-serif; background: #f0f8fa; text-align: center; padding-top: 60px; }
    .result-box { background: white; padding: 40px; width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #3a8daa; }
    p { font-size: 18px; margin-top: 20px; }
    .btn { margin-top: 30px; padding: 10px 20px; background: #3a8daa; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="result-box">
    <h2 id="result-title">Your Assessment Result</h2>
    <p id="result-message">Loading your result...</p>
    <button class="btn" id="contactBtn">عرض التوصيات</button>
  </div>

  <script src="result.js"></script>
</body>
</html>
