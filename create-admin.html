<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب الإدارة - منصة دعم PTSD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left me-2"></i>العودة للرئيسية
                </a>
                
                <div class="auth-container">
                    <div class="auth-header">
                        <i class="fas fa-user-shield fa-2x mb-3"></i>
                        <h4 class="mb-0">إنشاء حساب الإدارة</h4>
                        <p class="mb-0 mt-2">للاستخدام الداخلي فقط</p>
                    </div>
                    
                    <div class="auth-body">
                        <div id="alertContainer"></div>
                        
                        <form id="adminForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="fullName" placeholder="الاسم الكامل" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required minlength="6">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="text" class="form-control" id="adminCode" placeholder="رمز الإدارة" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary-custom w-100">
                                <i class="fas fa-user-shield me-2"></i>إنشاء حساب الإدارة
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                هذا الصفحة مخصصة لإنشاء أول حساب إدارة فقط
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('adminForm');
            const alertContainer = document.getElementById('alertContainer');

            // Show alert function
            function showAlert(message, type = 'info') {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            // Clear alerts
            function clearAlerts() {
                alertContainer.innerHTML = '';
            }

            // Sanitize input function
            function sanitizeInput(input) {
                return input.trim().replace(/[<>]/g, '');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearAlerts();

                const fullName = sanitizeInput(document.getElementById('fullName').value);
                const email = sanitizeInput(document.getElementById('email').value);
                const password = document.getElementById('password').value;
                const adminCode = document.getElementById('adminCode').value;

                // Admin code validation (change this to your secure admin code)
                const validAdminCode = "ADMIN2024";

                if (adminCode !== validAdminCode) {
                    showAlert("رمز الإدارة غير صحيح.", 'danger');
                    return;
                }

                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;

                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>جاري إنشاء الحساب...';
                submitBtn.disabled = true;

                try {
                    // Create user account
                    const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                    const uid = userCredential.user.uid;

                    // Save admin user data
                    await window.db.collection("users").doc(uid).set({
                        fullName,
                        email,
                        role: 'admin',
                        status: 'active',
                        createdAt: new Date(),
                        lastLogin: new Date()
                    });

                    showAlert("تم إنشاء حساب الإدارة بنجاح!", 'success');
                    
                    setTimeout(() => {
                        window.location.href = "admin-dashboard.html";
                    }, 2000);

                } catch (error) {
                    console.error("Registration error:", error);
                    let errorMessage = "حدث خطأ أثناء إنشاء الحساب.";
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = "البريد الإلكتروني مستخدم بالفعل.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "البريد الإلكتروني غير صحيح.";
                            break;
                        case 'auth/weak-password':
                            errorMessage = "كلمة المرور ضعيفة جداً.";
                            break;
                    }
                    
                    showAlert(errorMessage, 'danger');
                } finally {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
