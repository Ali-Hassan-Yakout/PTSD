<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - منصة دعم PTSD</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #007a3d;
      --secondary-color: #e41f26;
      --accent-color: #f8f9fa;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .navbar {
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color), #000000);
      box-shadow: var(--shadow);
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }

    .signup-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 2rem auto;
      max-width: 500px;
      overflow: hidden;
    }

    .signup-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .signup-body {
      padding: 2rem;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 122, 61, 0.25);
    }

    .btn-primary-custom {
      background: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn-primary-custom:hover {
      background: #005b2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 122, 61, 0.3);
    }

    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .alert {
      border-radius: 8px;
      border: none;
    }

    .role-card {
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      padding: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-card:hover {
      border-color: var(--primary-color);
      background: #f8f9fa;
    }

    .role-card.selected {
      border-color: var(--primary-color);
      background: var(--primary-color);
      color: white;
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-heartbeat me-2"></i>
        منصة دعم PTSD
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link text-white" href="login.html">
          <i class="fas fa-sign-in-alt me-1"></i>
          تسجيل الدخول
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="signup-container">
      <div class="signup-header">
        <h3 class="mb-2">
          <i class="fas fa-user-plus me-2"></i>
          تسجيل حساب جديد
        </h3>
        <p class="mb-0">انضم إلى منصة دعم PTSD</p>
      </div>
      
      <div class="signup-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-1"></i>
              البريد الإلكتروني
            </label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-1"></i>
              كلمة المرور
            </label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock me-1"></i>
              تأكيد كلمة المرور
            </label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-users me-1"></i>
              نوع الحساب
            </label>
            <div class="row">
              <div class="col-md-6">
                <div class="role-card text-center" onclick="selectRole('patient')" id="patientCard">
                  <div class="role-icon">
                    <i class="fas fa-user"></i>
                  </div>
                  <h6>مريض</h6>
                  <small>للحصول على الدعم والاستشارة</small>
                </div>
              </div>
              <div class="col-md-6">
                <div class="role-card text-center" onclick="selectRole('doctor')" id="doctorCard">
                  <div class="role-icon">
                    <i class="fas fa-user-md"></i>
                  </div>
                  <h6>طبيب</h6>
                  <small>لتقديم الاستشارات والدعم</small>
                </div>
              </div>
            </div>
            <input type="hidden" id="role" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary-custom">
              <i class="fas fa-user-plus me-2"></i>
              إنشاء الحساب
            </button>
          </div>
        </form>

        <div class="mt-4 text-center">
          <p class="mb-0">
            لديك حساب بالفعل؟ 
            <a href="login.html" class="text-primary">تسجيل الدخول</a>
          </p>
        </div>

        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
          <i class="fas fa-check-circle me-2"></i>
          تم إنشاء الحساب بنجاح!
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
          <i class="fas fa-exclamation-circle me-2"></i>
          حدث خطأ أثناء إنشاء الحساب
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function selectRole(role) {
      // Remove selected class from all cards
      document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      // Add selected class to clicked card
      if (role === 'patient') {
        document.getElementById('patientCard').classList.add('selected');
      } else {
        document.getElementById('doctorCard').classList.add('selected');
      }
      
      // Set the hidden input value
      document.getElementById('role').value = role;
    }

    // Form submission logic here
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your Firebase authentication logic here
      console.log('Form submitted');
    });
  </script>
</body>
</html>
