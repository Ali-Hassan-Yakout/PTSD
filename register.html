<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #eef6f9;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 40px;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #doctorCodeContainer {
      display: none;
    }
    button {
      padding: 10px 20px;
      background: #3a8daa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2c6f8a;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required minlength="6" />
    
    <select id="role" required onchange="toggleDoctorCode()">
      <option value="" disabled selected>Select Role</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select>

    <div id="doctorCodeContainer">
      <input type="text" id="doctorCode" placeholder="Enter Doctor Code" />
    </div>

    <br/>
    <button type="submit">Register</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Your Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Signup Logic -->
  <script src="register.js"></script>

  <script>
    function toggleDoctorCode() {
      const role = document.getElementById('role').value;
      const doctorCodeContainer = document.getElementById('doctorCodeContainer');
      if (role === "doctor") {
        doctorCodeContainer.style.display = "block";
      } else {
        doctorCodeContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
