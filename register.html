<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منصة دعم PTSD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007a3d;
            --secondary-color: #e41f26;
            --accent-color: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 122, 61, 0.25);
        }

        .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 122, 61, 0.25);
        }

        .btn-primary-custom {
            background: var(--primary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .btn-primary-custom:hover {
            background: #005b2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 61, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: var(--primary-color);
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--primary-color);
        }

        .doctor-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid var(--primary-color);
        }

        .doctor-info h6 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .doctor-info p {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        @media (max-width: 576px) {
            .register-container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left me-2"></i>العودة للرئيسية
                </a>
                
                <div class="register-container">
                    <div class="register-header">
                        <i class="fas fa-user-plus fa-2x mb-3"></i>
                        <h4 class="mb-0">إنشاء حساب جديد</h4>
                        <p class="mb-0 mt-2">انضم إلى منصة دعم PTSD</p>
                    </div>
                    
                    <div class="register-body">
                        <!-- Alert for messages -->
                        <div id="alertContainer"></div>
                        
                        <form id="signupForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="fullName" placeholder="الاسم الكامل" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required minlength="6">
                            </div>
                            
                            <div class="mb-3">
                                <select class="form-select" id="role" required onchange="toggleDoctorFields()">
                                    <option value="" disabled selected>اختر نوع الحساب</option>
                                    <option value="patient">مريض</option>
                                    <option value="doctor">طبيب</option>
                                </select>
                            </div>

                            <!-- Doctor-specific fields -->
                            <div id="doctorFields" style="display: none;">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-stethoscope"></i>
                                    </span>
                                    <input type="text" class="form-control" id="specialty" placeholder="التخصص الطبي">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-id-card"></i>
                                    </span>
                                    <input type="text" class="form-control" id="licenseNumber" placeholder="رقم الترخيص الطبي">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phoneNumber" placeholder="رقم الهاتف">
                                </div>

                                <div class="doctor-info">
                                    <h6><i class="fas fa-info-circle me-2"></i>معلومات مهمة للأطباء</h6>
                                    <p>سيتم مراجعة طلبك من قبل الإدارة قبل الموافقة على الحساب. ستتلقى إشعاراً عند الموافقة.</p>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-user-plus me-2"></i>إنشاء الحساب
                            </button>
                        </form>
                        
                        <div class="login-link">
                            <p class="mb-0 text-muted">لديك حساب بالفعل؟</p>
                            <a href="login.html" class="text-decoration-none">
                                <i class="fas fa-sign-in-alt me-1"></i>تسجيل الدخول
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Signup Logic -->
    <script src="register.js"></script>

    <script>
        function toggleDoctorFields() {
            const role = document.getElementById('role').value;
            const doctorFields = document.getElementById('doctorFields');
            const specialty = document.getElementById('specialty');
            const licenseNumber = document.getElementById('licenseNumber');
            const phoneNumber = document.getElementById('phoneNumber');
            
            if (role === "doctor") {
                doctorFields.style.display = "block";
                specialty.required = true;
                licenseNumber.required = true;
                phoneNumber.required = true;
            } else {
                doctorFields.style.display = "none";
                specialty.required = false;
                licenseNumber.required = false;
                phoneNumber.required = false;
            }
        }
    </script>
</body>
</html>
