<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استبيان تقييم الحالة - منصة دعم PTSD</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #007a3d;
      --secondary-color: #e41f26;
      --accent-color: #f8f9fa;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color), #000000);
      box-shadow: var(--shadow);
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }

    .questionnaire-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 2rem auto;
      max-width: 800px;
      overflow: hidden;
    }

    .questionnaire-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .questionnaire-body {
      padding: 2rem;
    }

    .question-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .form-select, .form-control {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-select:focus, .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 122, 61, 0.25);
    }

    .btn-primary-custom {
      background: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn-primary-custom:hover {
      background: #005b2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 122, 61, 0.3);
    }

    .progress-bar {
      background: var(--primary-color);
      height: 4px;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .question-card {
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--primary-color);
    }

    .question-number {
      background: var(--primary-color);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-heartbeat me-2"></i>
        منصة دعم PTSD
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link text-white" href="self-help.html">
          <i class="fas fa-book me-1"></i>
          المساعدة الذاتية
        </a>
        <a class="nav-link text-white" href="group-support.html">
          <i class="fas fa-users me-1"></i>
          الدعم الجماعي
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="questionnaire-container">
      <div class="questionnaire-header">
        <div class="question-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <h2 class="mb-2">استبيان التقييم النفسي</h2>
        <p class="mb-0">ساعدنا في فهم حالتك لتقديم أفضل دعم ممكن</p>
      </div>
      
      <div class="questionnaire-body">
        <form id="questionnaireForm">
          <!-- Progress Bar -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="text-muted">تقدم الاستبيان</span>
              <span class="text-muted" id="progressText">0%</span>
            </div>
            <div class="progress" style="height: 8px;">
              <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
          </div>

          <!-- Personal Information Section -->
          <div class="question-card">
            <h5 class="mb-3">
              <span class="question-number">1</span>
              المعلومات الشخصية
            </h5>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">ما هو جنسك؟</label>
                <select name="gender" class="form-select" required>
                  <option value="">اختر الجنس</option>
                  <option value="male">ذكر</option>
                  <option value="female">أنثى</option>
                </select>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label">كم تبلغ من العمر؟</label>
                <select name="age" class="form-select" required>
                  <option value="">اختر الفئة العمرية</option>
                  <option value="18-25">18-25 سنة</option>
                  <option value="26-35">26-35 سنة</option>
                  <option value="36-45">36-45 سنة</option>
                  <option value="45+">فوق 45 سنة</option>
                  <option value="other">أخرى</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Location Section -->
          <div class="question-card">
            <h5 class="mb-3">
              <span class="question-number">2</span>
              الموقع والظروف
            </h5>
            
            <div class="mb-3">
              <label class="form-label">أين كنت تعيش عندما بدأت الحرب تؤثر على منطقتك؟</label>
              <select name="location" class="form-select" multiple size="4" required>
                <option value="الخرطوم">الخرطوم</option>
                <option value="الجزيرة">الجزيرة</option>
                <option value="دارفور">دارفور</option>
                <option value="سنجه">سنجه</option>
                <option value="سنار">سنار</option>
                <option value="شندي">شندي</option>
                <option value="other">أخرى</option>
              </select>
              <div class="form-text">اضغط Ctrl (أو Cmd على Mac) لاختيار أكثر من منطقة</div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">ما هي الفترة التي قضيتها في المنطقة أو المناطق المتأثرة؟</label>
              <select name="duration" class="form-select" required>
                <option value="">اختر الفترة</option>
                <option value="1-3 شهور">1-3 شهور</option>
                <option value="4-6 شهور">4-6 شهور</option>
                <option value="سنة">سنة</option>
              </select>
            </div>
          </div>

          <!-- Trauma Event Section -->
          <div class="question-card">
            <h5 class="mb-3">
              <span class="question-number">3</span>
              نوع الحدث الصادم
            </h5>
            
            <div class="mb-3">
              <label class="form-label">ما نوع الحدث الصادم الذي شهدته أو مررت به أكثر من غيره خلال تلك الفترة؟</label>
              <select name="event" class="form-select" required>
                <option value="">اختر نوع الحدث</option>
                <option value="العنف">العنف مثل "الاعتداء الجسدي أو اللفظي، اشتباك مسلح"</option>
                <option value="الاعتداء الجنسي">الاعتداء أو الإساءة الجنسية</option>
                <option value="وفاة شخص">وفاة أو إصابة شخص عزيز</option>
                <option value="تدمير الممتلكات">تدمير أو سرقة الممتلكات</option>
                <option value="النزوح">النزوح أو الترحيل القسري</option>
                <option value="مشاهدة المعاناة">مشاهدة معاناة الآخرين</option>
              </select>
            </div>
          </div>

          <!-- Psychological Questions Section -->
          <div class="question-card">
            <h5 class="mb-3">
              <span class="question-number">4</span>
              الأسئلة النفسية
            </h5>
            
            <div class="mb-3">
              <label class="form-label">1. هل تعاني من كوابيس متكررة؟</label>
              <select name="q1" class="form-select" required>
                <option value="">اختر الإجابة</option>
                <option value="0">لا</option>
                <option value="2">أحيانًا</option>
                <option value="5">كثيرًا</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">2. هل تشعر بالتوتر المفاجئ؟</label>
              <select name="q2" class="form-select" required>
                <option value="">اختر الإجابة</option>
                <option value="0">لا</option>
                <option value="2">أحيانًا</option>
                <option value="5">دائمًا</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">3. هل تواجه صعوبة في النوم؟</label>
              <select name="q3" class="form-select" required>
                <option value="">اختر الإجابة</option>
                <option value="0">لا</option>
                <option value="2">أحيانًا</option>
                <option value="5">كثيرًا</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">4. هل تتجنب أماكن تذكرك بالحدث؟</label>
              <select name="q4" class="form-select" required>
                <option value="">اختر الإجابة</option>
                <option value="0">نادرًا</option>
                <option value="2">أحيانًا</option>
                <option value="5">دائمًا</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">5. هل تواجه صعوبة في التركيز؟</label>
              <select name="q5" class="form-select" required>
                <option value="">اختر الإجابة</option>
                <option value="0">لا</option>
                <option value="2">أحيانًا</option>
                <option value="5">كثيرًا</option>
              </select>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary-custom btn-lg">
              <i class="fas fa-paper-plane me-2"></i>
              إرسال الاستبيان
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="questionnaire.js"></script>
</body>
</html>
