<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>استبيان تقييم الحالة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9fc;
      padding: 2rem;
      direction: rtl;
      text-align: right;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      background-color: #3a8daa;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c6f8a;
    }
  </style>
</head>
<body>

<h2 style="text-align: center; color: #3a8daa;">استبيان التقييم النفسي</h2>

<form id="form">
  <!-- ما هو جنسك؟ -->
  <div class="question">
    <label>ما هو جنسك؟</label>
    <select name="gender" required>
      <option value="">اختر</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>
  </div>

  <!-- كم تبلغ من العمر؟ -->
  <div class="question">
    <label>كم تبلغ من العمر؟</label>
    <select name="age" required>
      <option value="">اختر</option>
      <option value="18-25">18-25 سنة</option>
      <option value="26-35">26-35 سنة</option>
      <option value="36-45">36-45 سنة</option>
      <option value="45+">فوق 45 سنة</option>
      <option value="other">أخرى</option>
    </select>
  </div>

  <!-- أين كنت تعيش عندما بدأت الحرب تؤثر على منطقتك؟ -->
  <div class="question">
    <label>أين كنت تعيش عندما بدأت الحرب تؤثر على منطقتك؟ </label>
    <select name="location" multiple size="6" required>
      <option value="الخرطوم">الخرطوم</option>
      <option value="الجزيرة">الجزيرة</option>
      <option value="دارفور">دارفور</option>
      <option value="سنجه">سنجه</option>
      <option value="سنار">سنار</option>
      <option value="شندي">شندي</option>
      <option value="other">أخرى</option>
    </select>
  </div>

  <!-- ما هي الفترة التي قضيتها في المنطقة المتأثرة؟ -->
  <div class="question">
    <label>ما هي الفترة التي قضيتها في المنطقة أو المناطق المتأثرة؟</label>
    <select name="duration" required>
      <option value="">اختر</option>
      <option value="1-3 شهور">1-3 شهور</option>
      <option value="4-6 شهور">4-6 شهور</option>
      <option value="سنة">سنة</option>
    </select>
  </div>

  <!-- ما نوع الحدث الصادم؟ -->
  <div class="question">
    <label>ما نوع الحدث الصادم الذي شهدته أو مررت به أكثر من غيره خلال تلك الفترة؟</label>
    <select name="event" required>
      <option value="">اختر</option>
      <option value="العنف">العنف مثل "الاعتداء الجسدي أو اللفظي، اشتباك مسلح"</option>
      <option value="الاعتداء الجنسي">الاعتداء أو الإساءة الجنسية</option>
      <option value="وفاة شخص">وفاة أو إصابة شخص عزيز</option>
      <option value="تدمير الممتلكات">تدمير أو سرقة الممتلكات</option>
      <option value="النزوح">النزوح أو الترحيل القسري</option>
      <option value="مشاهدة المعاناة">مشاهدة معاناة الآخرين</option>
    </select>
  </div>

  <!-- الأسئلة النفسية -->
  <div class="question">
    <label>1. هل تعاني من كوابيس متكررة؟</label>
    <select name="q1" required>
      <option value="">اختر</option>
      <option value="0">لا</option>
      <option value="2">أحيانًا</option>
      <option value="5">كثيرًا</option>
    </select>
  </div>

  <div class="question">
    <label>2. هل تشعر بالتوتر المفاجئ؟</label>
    <select name="q2" required>
      <option value="">اختر</option>
      <option value="0">لا</option>
      <option value="2">أحيانًا</option>
      <option value="5">دائمًا</option>
    </select>
  </div>

  <div class="question">
    <label>3. هل تواجه صعوبة في النوم؟</label>
    <select name="q3" required>
      <option value="">اختر</option>
      <option value="0">لا</option>
      <option value="2">أحيانًا</option>
      <option value="5">كثيرًا</option>
    </select>
  </div>

  <div class="question">
    <label>4. هل تتجنب أماكن تذكرك بالحدث؟</label>
    <select name="q4" required>
      <option value="">اختر</option>
      <option value="0">نادرًا</option>
      <option value="2">أحيانًا</option>
      <option value="5">دائمًا</option>
    </select>
  </div>

  <div class="question">
    <label>5. هل تواجه صعوبة في التركيز؟</label>
    <select name="q5" required>
      <option value="">اختر</option>
      <option value="0">لا</option>
      <option value="2">أحيانًا</option>
      <option value="5">كثيرًا</option>
    </select>
  </div>

  <button type="submit">إرسال</button>
</form>

<script>
  document.getElementById('form').addEventListener('submit', function(e) {
    e.preventDefault();
    let total = 0;

    for (let i = 1; i <= 5; i++) {
      const val = parseInt(document.querySelector(`select[name="q${i}"]`).value);
      if (isNaN(val)) {
        alert("يرجى الإجابة على كل الأسئلة.");
        return;
      }
      total += val;
    }

    // تخزين الدرجة في localStorage
    localStorage.setItem("assessmentScore", total);

    // الانتقال لصفحة التوصية
    window.location.href = "recommendation.html";
  });
</script>

</body>
</html>
