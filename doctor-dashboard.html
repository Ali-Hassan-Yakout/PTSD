<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      background: #f4f7fa;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #3a8daa;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .card h3 {
      color: #333;
    }

    .btn {
      padding: 8px 16px;
      background: #3a8daa;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config (make sure you create this file with your config) -->
  <script src="firebase-config.js" defer></script>

  <!-- Doctor Dashboard logic -->
  <script src="doctor-dashboard.js" defer></script>
</head>

<body data-role="doctor">
  <h2>Welcome, Doctor</h2>

  <div class="card">
    <h3>Patient List</h3>
    <div id="patientsContainer">Loading patients...</div>
  </div>

  <div class="card">
    <h3>Submit New Report</h3>
    <a href="add-report.html" class="btn">Add Report</a>
  </div>

<div class="card">
  <h3>chat with patient</h3>
  <a href="chat-doctor.html" class="btn">chat with patient</a>
</div>


</body>

</html>
