<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض التقرير - منصة دعم PTSD</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    :root {
      --primary-color: #007a3d;
      --secondary-color: #e41f26;
      --accent-color: #f8f9fa;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color), #000000);
      box-shadow: var(--shadow);
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }

    .report-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 2rem auto;
      max-width: 800px;
      overflow: hidden;
    }

    .report-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .report-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 122, 61, 0.25);
    }

    .btn-primary-custom {
      background: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn-primary-custom:hover {
      background: #005b2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 122, 61, 0.3);
    }

    .report-content {
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin: 1rem 0;
      border: 1px solid #e9ecef;
    }

    .loading-spinner {
      text-align: center;
      color: var(--text-light);
      padding: 2rem;
    }

    .report-section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color);
    }

    .report-section h5 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body data-role="patient">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-heartbeat me-2"></i>
        منصة دعم PTSD
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link text-white" href="questionnaire.html">
          <i class="fas fa-clipboard-list me-1"></i>
          الاستبيان
        </a>
        <a class="nav-link text-white" href="chat-patient.html">
          <i class="fas fa-comments me-1"></i>
          التحدث مع طبيب
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="report-container">
      <div class="report-header">
        <h3 class="mb-2">
          <i class="fas fa-file-medical me-2"></i>
          عرض التقرير الطبي
        </h3>
        <p class="mb-0">اطلع على تقريرك الطبي والتوصيات</p>
      </div>
      
      <div class="report-body">
        <div class="row">
          <div class="col-md-8">
            <label for="userIdInput" class="form-label">
              <i class="fas fa-user me-1"></i>
              معرّف المستخدم:
            </label>
            <input type="text" id="userIdInput" class="form-control" placeholder="أدخل معرّف المستخدم" />
          </div>
          <div class="col-md-4">
            <label class="form-label">&nbsp;</label>
            <button id="viewReportBtn" class="btn btn-primary-custom w-100">
              <i class="fas fa-search me-1"></i>
              عرض التقرير
            </button>
          </div>
        </div>

        <div id="reportContainer" class="report-content" style="display: none;">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin me-2"></i>
            جاري تحميل التقرير...
          </div>
        </div>

        <div class="mt-4">
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>ملاحظة:</strong> يمكنك الوصول لتقريرك الطبي باستخدام معرّف المستخدم الخاص بك
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="view-report.js"></script>
</body>
</html>
