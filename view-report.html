<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عرض التقرير</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script> <!-- REQUIRED for auth -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  
  <!-- Your Firebase config -->
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 2rem;
      background: #f4f9fc;
    }
    input,
    button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    .report-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin: 30px auto 0 auto;
    }
    h2 {
      text-align: center;
      color: #3a8daa;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body data-role="patient">
  <h2>تم عرض التقرير الطبي الخاص بك</h2>

  <div style="text-align: center;">
    <input type="text" id="userIdInput" placeholder="معرّف المستخدم" />
    <button id="viewReportBtn">عرض التقرير</button>
  </div>

  <div id="reportContainer" class="report-box"></div>

  <!-- Main logic -->
  <script src="view-report.js"></script>
</body>
</html>
