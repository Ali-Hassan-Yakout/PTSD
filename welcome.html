<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        .skip-btn, .sound-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .skip-btn {
            top: 20px;
            right: 20px;
        }

        .sound-btn {
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <button class="skip-btn" onclick="goToQuestions()">تخطي</button>
    <button class="sound-btn" id="playWithSound">تشغيل بالصوت</button>

    <video id="welcomeVideo" autoplay muted playsinline>
        <source src="assets/videos/welcome.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <script src="welcome.js"></script>
</body>
</html>
