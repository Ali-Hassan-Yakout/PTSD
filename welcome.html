<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحباً بك - منصة دعم PTSD</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #007a3d;
      --secondary-color: #e41f26;
      --accent-color: #f8f9fa;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
    }

    .video-container {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    video {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .control-buttons {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      pointer-events: none;
    }

    .skip-btn, .sound-btn {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      pointer-events: auto;
      color: var(--text-dark);
    }

    .skip-btn:hover, .sound-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .skip-btn {
      top: 20px;
      right: 20px;
    }

    .sound-btn {
      bottom: 20px;
      left: 20px;
    }

    .welcome-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 1.2rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .video-error {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      max-width: 500px;
      margin: 2rem;
    }

    .btn-primary-custom {
      background: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary-custom:hover {
      background: #005b2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 122, 61, 0.3);
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="welcomeVideo" autoplay muted playsinline>
      <source src="assets/videos/welcome.mp4" type="video/mp4">
      <div class="video-error">
        <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 3rem;"></i>
        <h3>متصفحك لا يدعم تشغيل الفيديو</h3>
        <p class="mb-4">يمكنك المتابعة مباشرة إلى الاستبيان</p>
        <a href="questionnaire.html" class="btn btn-primary-custom">
          <i class="fas fa-clipboard-list me-2"></i>
          ابدأ الاستبيان
        </a>
      </div>
    </video>

    <div class="control-buttons">
      <button class="skip-btn" onclick="goToQuestions()">
        <i class="fas fa-forward me-2"></i>
        تخطي
      </button>
      <button class="sound-btn" id="playWithSound">
        <i class="fas fa-volume-mute me-2"></i>
        تشغيل بالصوت
      </button>
    </div>

    <div class="welcome-overlay" id="loadingOverlay">
      <div>
        <div class="loading-spinner"></div>
        <p>جاري تحميل الفيديو الترحيبي...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="welcome.js"></script>
</body>
</html>
