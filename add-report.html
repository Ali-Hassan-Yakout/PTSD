<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Add Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <!-- Your config & auth guard -->
  <script src="firebase-config.js"></script>
  <script src="auth-guard.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 2rem;
      background: #f0f8ff;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3a8daa;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c6f8a;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">إضافة تقرير للمريض</h2>

  <form id="reportForm">
    <label>معرّف المستخدم (User ID):</label>
    <input type="text" id="userId" required>

    <label>التشخيص:</label>
    <textarea id="diagnosis" required></textarea>

    <label>ملاحظات إضافية:</label>
    <textarea id="notes"></textarea>

    <button type="submit">إرسال التقرير</button>
  </form>

  <script src="add-report.js"></script>
</body>
</html>
