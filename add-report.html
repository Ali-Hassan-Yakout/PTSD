<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة تقرير - منصة دعم PTSD</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth-guard.js"></script>

  <style>
    :root {
      --primary-color: #007a3d;
      --secondary-color: #e41f26;
      --accent-color: #f8f9fa;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color), #000000);
      box-shadow: var(--shadow);
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }

    .report-form-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 2rem auto;
      max-width: 700px;
      overflow: hidden;
    }

    .report-form-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .report-form-body {
      padding: 2rem;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 122, 61, 0.25);
    }

    .btn-primary-custom {
      background: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn-primary-custom:hover {
      background: #005b2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 122, 61, 0.3);
    }

    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .alert {
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body data-role="doctor">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-heartbeat me-2"></i>
        منصة دعم PTSD
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link text-white" href="doctor-dashboard.html">
          <i class="fas fa-user-md me-1"></i>
          لوحة الطبيب
        </a>
        <a class="nav-link text-white" href="chat-doctor.html">
          <i class="fas fa-comments me-1"></i>
          المحادثات
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="report-form-container">
      <div class="report-form-header">
        <h3 class="mb-2">
          <i class="fas fa-file-medical me-2"></i>
          إضافة تقرير للمريض
        </h3>
        <p class="mb-0">أضف تقريراً طبياً جديداً للمريض</p>
      </div>
      
      <div class="report-form-body">
        <form id="reportForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="userId" class="form-label">
                <i class="fas fa-user me-1"></i>
                معرّف المستخدم (User ID):
              </label>
              <input type="text" id="userId" class="form-control" required>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="patientName" class="form-label">
                <i class="fas fa-user-circle me-1"></i>
                اسم المريض:
              </label>
              <input type="text" id="patientName" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="diagnosis" class="form-label">
              <i class="fas fa-stethoscope me-1"></i>
              التشخيص:
            </label>
            <textarea id="diagnosis" class="form-control" rows="4" required 
                      placeholder="اكتب التشخيص التفصيلي للمريض..."></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="severity" class="form-label">
                <i class="fas fa-exclamation-triangle me-1"></i>
                مستوى الخطورة:
              </label>
              <select id="severity" class="form-select" required>
                <option value="">اختر مستوى الخطورة</option>
                <option value="خفيف">خفيف</option>
                <option value="متوسط">متوسط</option>
                <option value="شديد">شديد</option>
                <option value="حرج">حرج</option>
              </select>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="recommendations" class="form-label">
                <i class="fas fa-lightbulb me-1"></i>
                التوصيات:
              </label>
              <select id="recommendations" class="form-select" required>
                <option value="">اختر التوصية المناسبة</option>
                <option value="self-help">المساعدة الذاتية</option>
                <option value="group-support">الدعم الجماعي</option>
                <option value="doctor-consultation">استشارة طبيب</option>
                <option value="emergency">تدخل طارئ</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="notes" class="form-label">
              <i class="fas fa-notes-medical me-1"></i>
              ملاحظات إضافية:
            </label>
            <textarea id="notes" class="form-control" rows="3" 
                      placeholder="أي ملاحظات إضافية أو توصيات خاصة..."></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary-custom">
              <i class="fas fa-save me-2"></i>
              حفظ التقرير
            </button>
          </div>
        </form>

        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
          <i class="fas fa-check-circle me-2"></i>
          تم حفظ التقرير بنجاح!
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
          <i class="fas fa-exclamation-circle me-2"></i>
          حدث خطأ أثناء حفظ التقرير
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="add-report.js"></script>
</body>
</html>
